<div class="occurence">
  <div class="occurrence-card">
    <div class="occurence-infos" (click)=activedSide()>
      <div class="occurrence-date">
        <p>{{occurrence.medicalRecordDate[1]}}</p>
        <p>{{occurrence.medicalRecordDate[2]}} de {{occurrence.medicalRecordDate[0]}} </p>
      </div>
      <div class="occurrence-resume">
        <div class="occurrence-resume-internal">
          <div>
            <label>Lugar de atendimento</label>
            <textarea type="text" value={{occurrence.medicalRecordPlace}} disabled="disabled"> </textarea>
          </div>
          <div>
            <label>Reclamação principal</label>
            <textarea type="text" value={{occurrence.mainComplain}} disabled="disabled"  wrap="soft"></textarea>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isActive" class="occurrence-detail">
    <div class="occurrence-detail-row">
      <label>CRM</label>
      <textarea type="text" value={{occurrence.crm}} disabled="disabled"></textarea>
    </div>
    <div class="occurrence-detail-row">
      <label>Detalhes da reclamação</label>
      <textarea type="text" value={{occurrence.currentDiseaseInfo}} disabled="disabled"> </textarea>
    </div>
    <div class="occurrence-detail-row">
      <label>Diagnóstico</label>
      <textarea type="text" value={{occurrence.diagnostic}} disabled="disabled"></textarea>
    </div>
    <div class="occurrence-detail-row">
      <label>Prescrição</label>
      <textarea type="text" value={{occurrence.prescription}} disabled="disabled"s></textarea>
    </div>
  </div>
</div>
