<div class="vaccine-card">
  <div class="title-vaccine">
    {{vaccine[0].vaccine.name}}
  </div>
  <div class="body-vaccine">
    <div class="internal-body-vaccine">
      <!-- <div class="internal-body-vaccine-content-details" *ngFor="let item of vaccine.detail">      -->
      <div class="internal-body-vaccine-content-details" *ngFor="let item of vaccine; let i = index">
        
          <h3>Dose: {{i+1}}</h3>
          <p>Lote</p>
          <p>{{item.vaccineLot}}</p>
          <p>Validade</p>
          <p>{{item.vaccineExpirationDate}}</p>
          <p>Data</p>
          <p>{{item.dataVaccine}}</p>
        
      </div>
      <!-- <div class="internal-body-vaccine-content-description"> -->

    </div>
  </div>
  <div class="footer-vaccine">
      <div class="internal-body-vaccine-content-details" >
          <p>Descrição</p>
          <p>{{vaccine[0].vaccine.description}}</p>
        </div>
     
  </div>
</div>
